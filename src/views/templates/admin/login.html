{{#section "styles"}}

<!-- Animated css -->
<link rel="stylesheet" href="/css/animate.css" />

<!-- Bootstrap font icons css -->
<link rel="stylesheet" href="/fonts/bootstrap/bootstrap-icons.css" />

<!-- Main css -->
<link rel="stylesheet" href="/css/main.min.css" />

{{/section}}

<body class="login-container">
  <!-- Loading wrapper start -->
  <!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
  <!-- Loading wrapper end -->

  <!-- Login box start -->
  <form action="/dashboard/users/login" method="post">
    <div class="login-box">
      <div class="login-form">
        <a href="" class="login-logo">
          <img src="/images/logo.svg" alt="Vico Admin" />
        </a>
        <div class="login-welcome">
          Welcome back, <br />Please login to your Max admin account.
        </div>
        {{#if error.body}}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <i class="bi bi-x-circle alert-icon"></i>
          {{error.body}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {{/if}}
        <div class="mb-3">
          <div class="was-validated">
            <label for="validationCustom01" class="form-label">Username</label>
            <input
              name="email"
              type="email"
              id="validationCustom01"
              class="form-control"
              required=""
            />
            <div class="invalid-feedback">Campo Obrigatorio.</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="was-validated">
            <div class="d-flex justify-content-between">
              <label for="validationCustom02" class="form-label"
                >Password</label
              >
              <a href="forgot-password.html" class="btn-link ml-auto"
                >Forgot password?</a
              >
            </div>
            <input
              name="password"
              type="password"
              id="validationCustom02"
              class="form-control"
              required=""
            />
            <div class="invalid-feedback">Campo Obrigatorio.</div>
          </div>
        </div>

        <div class="login-form-actions">
          <button type="submit" class="btn">
            <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
            Login
          </button>
        </div>
        <div class="login-form-footer">
          <div class="additional-link">
            Don't have an account? <a href="/dashboard/users/signup"> Signup</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- Login box end -->

  {{#section "script"}}

  <!-- *************
			************ Required JavaScript Files *************
		************* -->
  <!-- Required jQuery first, then Bootstrap Bundle JS -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/modernizr.js"></script>
  <script src="/js/moment.js"></script>

  <!-- *************
			************ Vendor Js Files *************
		************* -->

  <!-- Main Js Required -->
  <script src="/js/main.js"></script>
  {{/section}}
</body>
